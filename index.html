<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Stwórz plik index.html, a w nim strukturę strony HTML5, w której będą znajdowały się następujące sekcje:

1. Menu nawigacyjne zawierające listę z poszczególnymi nazwami sekcji (header, o nas, kontakt, footer)
2. Header o id "main"
3. Sekcja o id "o-nas", a w niej paragraf o klasie "tekst"
4. Sekcja o id "kontakt"
5. Stopka o id "footer" -->

    <nav>
        <ul>
            <li>header</li>
            <li>o nas</li>
            <li>konakt</li>
            <li>footer</li>
        </ul>
    </nav>
    <header id="main"></header>
    <section id="o-nas">
        <p>tekst</p>
    </section>
    <section id="kontakt"></section>
    <section id="footer"></section>

</body>

</html>
